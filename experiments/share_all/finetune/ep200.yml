batch_size: 256
print_freq: 100
dataset: CIFAR10
w_grad_clip: 0.
w_weight_decay: 1.0e-3
epochs: 200
n_layers: 4
n_nodes: 2
search_all_alpha: true
shared_policy: all
validate_instance: 64
validate_epochs: 0
cutout_length: 0
w_lr: 0.025
w_lr_min: 0.001
w_lr_scheduler: cosine
dense_validation_steps: 64
save_weights_on_validation: true
finetune_max_steps: 192
cutoff_epochs: 200
finetune_from_step:
  - -1
  - -16
  - -32
